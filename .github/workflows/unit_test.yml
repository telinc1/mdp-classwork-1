name: Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip3 install -r src/requirements.txt
      - name: Run unit tests
        run: python3 -m unittest src/app_test.py
